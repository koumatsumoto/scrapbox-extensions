<form method="dialog">
  <div id="checkboxContainer" class="checkbox-container"></div>
  <div class="input-container">
    <input id="tagInput" name="tagInput" type="text" />
    <!-- border effect -->
    <span class="focus-border"></span>
  </div>
  <menu class="button-container">
    <button is="sx-button" value="cancel">Cancel</button>
    <!-- to avoid focusing input -->
    <button is="sx-button" color="primary" value="default" autofocus="true">Add</button>
  </menu>
</form>
